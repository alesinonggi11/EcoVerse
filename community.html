/* Tombol ganti mode */

  padding: 8px 14px;
  font-size: 10px;
  margin: 20px;

  border: 3px solid #082641;

/* ===== NIGHT MODE TEXT FIX ===== */
.night-mode,
.night-mode h1,
.night-mode h2,
.night-mode h3,
.night-mode p,
.night-mode a,
.night-mode span {
  color: hsla(0, 100%, 1%, 0.94) !important;       
  text-shadow: 0 0 5px hwb(0 100% 0%);    
}
/* ===== HERO BOX TRANSPARENT ON NIGHT MODE ===== */
.night-mode .feature-text {
  background: hwb(0 0% 100% / 0) !important; /* full transparan */
  border-color: lab(14.97% 3.29 1.21 / 0.4) !important; /* border lembut */
  box-shadow: none !important; /* hilangkan efek saudara kalau ada */
}

/* Teks tetap terlihat */
.night-mode .feature-text h1,
.night-mode .feature-text p {
  color: #e8faff !important; /* putih kebiruan */
  text-shadow: 0 0 6px #050c0e; /* glow agar tidak tenggelam */
}

/* Mode malam untuk body */
.night-mode {
  background: #0a1b2c !important;
  color: #d4f4ff !important;
}

/* Background malam lebih gelap */
.night-mode .feature-text,
.night-mode header,
.night-mode footer,
.night-mode .feature-box,
.night-mode .stats {
  background:var(--glass) !important;
  color: #d4f4ff !important;
  border-color: #7be3ff !important;
}
/* ===== BENEFIT BOX TEXT ‚Äî NIGHT MODE ===== */
.night-mode .feature-box h3,
.night-mode .feature-box p {
  color: #000 !important;   /* hitam pekat */
  text-shadow: none !important; /* hilangkan glow agar tidak abu */
}

/* Border & background tetap, tapi bisa kamu ubah kalau mau */
.night-mode .feature-box {
  background: #ffffffd9 !important; /* tetap terang */
  border-color: #ffffff !important;
}
/* ===== BENEFIT BOX ‚Äî NIGHT MODE ===== */

.night-mode .benefit-box * {

/* ===== FOOTER NIGHT MODE (TEXT ONLY) ===== */

.night-mode footer p,
.night-mode footer a {

}

.night-mode footer a:hover {
  color: #aef5c1 !important;     /* putih kehijauan saat hover */
}


/* Awan memudar */

  opacity: 0;
  transition: opacity 1.5s ease-out;
}

/* Bintang lebih banyak */
.star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  image-rendering: pixelated;
  animation: twinkle 1.4s infinite alternate ease-in-out;
  opacity: 0.8;

}

}

<body>
  <div class="container" id="app">
    <aside class="sidebar" aria-label="sidebar">
      <div class="profile">
        <div class="avatar" id="my-avatar">AH</div>
        <div>

        <label class="muted">Cari / Filter</label>

    <main class="main">

        <textarea id="post-text" placeholder="Bagikan update, foto, atau ide..." aria-label="Tulis postingan"></textarea>
        <div class="row">
          <label class="ghost btn" for="image-input">Tambahkan Foto</label>
          <input id="image-input" type="file" accept="image/*" style="display:none" />
          <select id="tag-select" aria-label="Pilih tag" class="btn">

  <template id="post-template">
    <article class="post" data-id="">
      <div class="meta">
        <div class="avatar small">AB</div>
        <div style="flex:1">
          <div style="display:flex; gap:8px; align-items:center">
            <div class="name">Nama</div>
            <div class="muted" style="font-size:13px">‚Ä¢ <span class="time">waktu</span></div>
            <div class="muted" style="margin-left:auto; font-size:13px">#<span class="post-tag">Tag</span></div>
          </div>
          <div class="muted">lokasi (opsional)</div>
        </div>
      </div>
      <div class="content">Konten</div>
      <img src="" alt="" style="display:none"/>
      <div class="post-actions">
        <div class="action like" role="button" aria-pressed="false"><span class="like-count">0</span> ‚ù§Ô∏è</div>
        <div class="action comment-btn" role="button">Komentar</div>
        <div class="action" role="button">Bagikan</div>
      </div>
      <div class="comments" style="display:none">
        <div class="comment-list"></div>
        <div class="add-comment">
          <input placeholder="Tulis komentar..." />
          <button class="btn small">Kirim</button>
        </div>
      </div>
    </article>
  </template>

  <script>
    // Simple client-side community feed using localStorage
    const LOCAL_KEY = 'community.posts.v1';

    // app elements
    const feedEl = document.getElementById('feed');
    const postBtn = document.getElementById('post-btn');
    const clearBtn = document.getElementById('clear-btn');
    const textEl = document.getElementById('post-text');
    const imgInput = document.getElementById('image-input');
    const imgPreviewWrap = document.getElementById('img-preview-wrap');
    const imgPreview = document.getElementById('img-preview');
    const removeImgBtn = document.getElementById('remove-img');
    const tagSelect = document.getElementById('tag-select');
    const searchEl = document.getElementById('search');
    const tagList = document.getElementById('tag-list');

    // state
    let posts = loadPosts();
    let stagedImage = null; // dataURL

    // initial render
    renderFeed();
    updateStats();

    // event handlers
    postBtn.addEventListener('click', () => {
      const text = textEl.value.trim();
      const tag = tagSelect.value || 'Umum';
      if(!text && !stagedImage){
        alert('Tulis sesuatu atau tambahkan gambar.');
        return;
      }
      const p = {
        id: 'p_'+Date.now(),
        name: 'Pengguna',
        initials: 'PU',
        text,
        tag,
        image: stagedImage,
        time: new Date().toISOString(),
        likes:0,
        liked:false,
        comments:[]
      };
      posts.unshift(p);
      savePosts();
      renderFeed();
      clearComposer();
      updateStats();
    });

    clearBtn.addEventListener('click', clearComposer);

    imgInput.addEventListener('change', (e)=>{
      const file = e.target.files && e.target.files[0];
      if(!file) return;
      if(!file.type.startsWith('image/')){ alert('Hanya gambar yang didukung.'); return; }
      const reader = new FileReader();
      reader.onload = ()=>{
        stagedImage = reader.result;
        imgPreview.src = stagedImage;
        imgPreviewWrap.style.display='block';
      };
      reader.readAsDataURL(file);
    });

    removeImgBtn.addEventListener('click', ()=>{ stagedImage=null; imgPreview.src=''; imgPreviewWrap.style.display='none'; imgInput.value=''; });

    searchEl.addEventListener('input', ()=> renderFeed());

    tagList.addEventListener('click', (e)=>{
      if(e.target.matches('.tag')){
        for(const b of tagList.children) b.classList.remove('active');
        e.target.classList.add('active');
        renderFeed();
      }
    });

    function clearComposer(){ textEl.value=''; stagedImage=null; imgPreview.src=''; imgPreviewWrap.style.display='none'; imgInput.value=''; }

    function renderFeed(){
      feedEl.innerHTML='';
      const q = searchEl.value.trim().toLowerCase();
      const activeTagButton = tagList.querySelector('.tag.active');
      const activeTag = activeTagButton ? activeTagButton.dataset.tag : 'Semua';

      const filtered = posts.filter(p=>{
        const matchesQuery = !q || p.text.toLowerCase().includes(q) || p.tag.toLowerCase().includes(q);
        const matchesTag = activeTag==='Semua' || p.tag===activeTag;
        return matchesQuery && matchesTag;
      });

      if(filtered.length===0){
        feedEl.innerHTML = '<div class="muted">Belum ada posting. Jadilah yang pertama!</div>';
        return;
      }

      for(const post of filtered){
        const node = createPostNode(post);
        feedEl.appendChild(node);
      }
    }

    function createPostNode(post){
      const tpl = document.getElementById('post-template');
      const el = tpl.content.cloneNode(true);
      const article = el.querySelector('.post');
      article.dataset.id = post.id;
      article.querySelector('.avatar.small').textContent = post.initials || initialsFromName(post.name);
      article.querySelector('.name').textContent = post.name;
      article.querySelector('.time').textContent = timeAgo(new Date(post.time));
      article.querySelector('.post-tag').textContent = post.tag;
      const contentEl = article.querySelector('.content');
      contentEl.textContent = post.text;
      const img = article.querySelector('img');
      if(post.image){ img.src = post.image; img.style.display='block' } else { img.style.display='none' }

      const likeBtn = article.querySelector('.action.like');
      const likeCount = article.querySelector('.like-count');
      likeCount.textContent = post.likes;
      if(post.liked) likeBtn.classList.add('active');

      likeBtn.addEventListener('click', ()=>{
        post.liked = !post.liked;
        post.likes += post.liked ? 1 : -1;
        likeCount.textContent = post.likes;
        likeBtn.classList.toggle('active', post.liked);
        savePosts();
        updateStats();
      });

      const commentArea = article.querySelector('.comments');
      const commentListEl = article.querySelector('.comment-list');
      const addCommentInput = article.querySelector('.add-comment input');
      const addCommentBtn = article.querySelector('.add-comment button');

      function renderComments(){
        commentListEl.innerHTML='';
        if(post.comments.length===0){ commentListEl.innerHTML='<div class="muted" style="font-size:13px">Belum ada komentar</div>' }
        for(const c of post.comments){
          const cNode = document.createElement('div'); cNode.className='comment';
          cNode.innerHTML = `<div class="avatar small">${initialsFromName(c.name)}</div><div class="c-body"><b style="font-size:13px">${escapeHtml(c.name)}</b><div style="font-size:13px; color:var(--muted)">${escapeHtml(c.text)}</div></div>`;
          commentListEl.appendChild(cNode);
        }
      }
      renderComments();

      article.querySelector('.comment-btn').addEventListener('click', ()=>{ commentArea.style.display = commentArea.style.display==='none'? 'block':'none' });
      addCommentBtn.addEventListener('click', ()=>{
        const text = addCommentInput.value.trim(); if(!text) return;
        post.comments.push({ name:'Pengguna', text });
        addCommentInput.value='';
        renderComments();
        savePosts();
      });

      return article;
    }

    // localStorage helpers
    function loadPosts(){
      try{ const raw = localStorage.getItem(LOCAL_KEY); if(!raw) return samplePosts(); return JSON.parse(raw) }catch(e){ return samplePosts() }
    }
    function savePosts(){ localStorage.setItem(LOCAL_KEY, JSON.stringify(posts)) }

    function updateStats(){ document.getElementById('stat-posts').textContent = posts.length; }

    // small helpers
    function initialsFromName(n){ return (n||'U').split(' ').map(s=>s[0]).slice(0,2).join('').toUpperCase() }
    function timeAgo(d){ const s = Math.floor((Date.now()-d)/1000); if(s<60) return s+ ' detik lalu'; if(s<3600) return Math.floor(s/60) + ' menit lalu'; if(s<86400) return Math.floor(s/3600)+' jam lalu'; return Math.floor(s/86400)+' hari lalu' }

    function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, (c)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;" })[c]) }

    function samplePosts(){
      return [
        {

const leafContainer = document.getElementById("leafContainer");

function spawnLeaf() {
  const leaf = document.createElement("div");
  leaf.classList.add("pixel-leaf");

  leaf.style.left = Math.random() * 100 + "vw";
  leaf.style.animationDuration = (5 + Math.random() * 6) + "s";

  leafContainer.appendChild(leaf);

  setTimeout(() => leaf.remove(), 9000);
}

// generate daun tiap 700ms
setInterval(spawnLeaf, 700);

/* ===============================
   GENERATE STAR RANDOM
=============================== */
function generateStars() {
    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.animationDuration = (1 + Math.random()) + "s";
        document.body.appendChild(star);
    }
}
generateStars();

function autoNightMode() {
  let hour = new Date().getHours();
  if (hour >= 18 || hour <= 5) {
    document.body.classList.add("night-mode");
    document.getElementById("toggleNight").textContent = "‚òÄ Mode Siang";
  }
}
autoNightMode();

/* ===============================

=============================== */
document.getElementById("toggleNight").addEventListener("click", function () {
  document.body.classList.toggle("night-mode");

  if (document.body.classList.contains("night-mode")) {
    this.textContent = "‚òÄ Mode Siang";
  } else {
    this.textContent = "üåô Mode Malam";
  }
});
